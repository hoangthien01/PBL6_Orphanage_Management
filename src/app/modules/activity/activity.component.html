
<div class="px-24-c h-5/6">
  <app-activities
    *ngIf="!isShowCreatePage"
    (onShowCreatePage)="isShowCreatePage = true">
  </app-activities>

  <div *ngIf="isShowCreatePage" class="text-20px font-gotham-bold py-16-c flex items-center justify-between text-blue-282E3E children-management__header">
    <span>
      Add new activity
    </span>
    <div>
      <app-custom-button
        class="mx-16-c w-80-c cursor-pointer"
        [height]="35"
        [text]="'Cài đặt'"
        [type]="'primary'"
        (click)="openSetting()">
      </app-custom-button>

      <!-- [disabled]="!isDataValid" -->
      <app-custom-button
        class="ml-16 w-80-c cursor-pointer"
        [height]="35"
        [text]="'Đăng'"
        icon="{{ isProcessing ? 'fas fa-spinner fa-spin' : '' }}"
        [type]="'primary'"
        (click)="addActivity()">
      </app-custom-button>
    </div>
  </div>

  <div *ngIf="isShowCreatePage" class="box-properties mt-20-c">
    <dx-text-box class="field-box"
                  [inputAttr]="{ autocomplete: 'on' }"
                  placeholder="Nhập tiêu đề..."
                  [(value)]="activity.title"
                  [valueChangeEvent]="'input'">
    </dx-text-box>
  </div>

  <div *ngIf="isShowCreatePage" class="mt-30-c h-3/4">
    <quill-editor
      class="content-editor"
      [(ngModel)]="activity.content"
      [placeholder]="''"
      [styles]="{'height': '440px'}"
    >
    </quill-editor>
  </div>
</div>


<app-activity-setting-popup
  [(visible)]="isShowSettingPopup"
  (onSaveSetting)="saveActivitySetting($event)"></app-activity-setting-popup>
