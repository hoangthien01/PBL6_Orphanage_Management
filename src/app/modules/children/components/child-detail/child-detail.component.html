<app-popup-container #addProspectPopup
                     [height]="'100%'"
                     [width]="426"
                     [title]="'Child Info'"
                     [(visible)]="visible"
                     [customClass]="'add-prospect-popup'"
                     [footerTemplate]="footerTemplate"
                     [customPopupAnimation]="POPUP_ANIMATION"
                     (onHiding)="hidePopup()">
    <div class="add-prospect-popup-container">
        <dx-validation-group #addNewProspectValidationGroup>
            <div class="add-prospect-form form-wrapper">
                <div class="mb-16-c flex justify-end">
                  <app-custom-button [disabled]="isProcessing || !isDataValid"
                                      icon="{{ isProcessing ? 'fas fa-spinner fa-spin' : '' }}"
                                      height="40"
                                      width="92"
                                      text="Register"
                                      [type]="'primary'">
                  </app-custom-button>
                </div>
                <div class="box-properties">
                    <span class="field-label">Picture:</span>
                    <div class="max-w-200 m-auto">
                      <img :src="{{child.personal_picture}}" alt="">
                    </div>
                </div>

                <div class="box-properties mt-32-c">
                    <span class="field-label">Name: {{child.name}}</span>
                </div>

                <div class="box-properties">
                    <div class="field-label">Gender: {{child.gender | lookupValue : genderLookup: 'key': 'value'}}</div>
                </div>

                <div class="box-properties">
                    <div class="field-label">Age: {{child.age}}</div>
                </div>

                <div class="box-properties">
                    <div class="field-label">Date Joined: {{child.join_date |date}}</div>
                </div>

                <div class="box-properties">
                    <div class="field-label">Last update: {{child.updated_at | date}}</div>
                </div>

                <div class="box-properties">
                  <div class="field-label">Status: {{child.status}}</div>
              </div>
            </div>
        </dx-validation-group>
    </div>

    <ng-template #footerTemplate>
        <div class="flex justify-between footer-container">
            <!-- <app-custom-button (onClick)="addChild(true)"
                               [disabled]="isProcessing || !isDataValid"
                               icon="{{ isProcessing ? 'fas fa-spinner fa-spin' : '' }}"
                               height="40"
                               width="92"
                               text="ADD"
                               [type]="'primary'">
            </app-custom-button>

            <app-custom-button (onClick)="hidePopup()"
                               [disabled]="isProcessing"
                               class="!border-0px cancel"
                               height="40"
                               width="100"
                               [text]="'Cancel'"
                               [type]="'cancel'">
            </app-custom-button> -->
        </div>
    </ng-template>
</app-popup-container>
