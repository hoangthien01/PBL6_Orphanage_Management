<div class="box-menu d-flex">
    <div class="d-flex justify-between mr-auto">
      <div>
        <a [routerLink]="['/']" class="d-flex align-items-center pr-35-c pl-25-c logo-box">
          <div class="flex items-center">
            <app-svg-icon [width]="40"
                          [name]="'icon_jerry_logo'">
            </app-svg-icon>
            <span class="text-24px font-gotham-bold ml-16-c text-white company-name flex items-baseline flex-wrap">
              Orphanage <span class="text-14px font-weight-600 ml-8-c">for every child</span>
            </span>
          </div>
        </a>
      </div>
    </div>

    <div class="d-flex justify-end h-full">
      <div class="tab-item">
        <a class="d-flex align-items-center sub-tab"
            [routerLink]="['/home']"
            [routerLinkActive]="'menu-selected'">
            <div class="menu-title d-flex">Chúng tôi làm gì
            </div>
        </a>
      </div>

      <div class="tab-item">
          <a class="sub-tab d-flex align-items-center"
            [routerLink]="['/childrens']"
            [routerLinkActive]="'menu-selected'">
              <div class="menu-title">Trẻ em | Hành động</div>
          </a>
      </div>
      <div class="flex items-center mx-16-c">
        <app-custom-button *ngIf="!isUserLoggedIn" class="float-left hover:bg-white rounded-5px"
              [height]="40"
              icon="'fas fa-spinner fa-spin'"
              [text]="'LOGIN'"
              [type]="'primary-outline'"
              (onClick)="signIn()">
        </app-custom-button>

        <app-custom-button *ngIf="isUserLoggedIn" class="float-left hover:bg-white rounded-5px"
              [height]="40"
              icon="'fas fa-spinner fa-spin'"
              [text]="'LOGOUT'"
              [type]="'primary-outline'"
              (onClick)="signOut()">
        </app-custom-button>
      </div>
    </div>
