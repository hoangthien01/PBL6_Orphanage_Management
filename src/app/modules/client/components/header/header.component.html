<div class="box-menu d-flex">
    <div class="d-flex justify-between mr-auto">
      <div>
        <a [routerLink]="['/']" class="d-flex align-items-center pr-35-c pl-25-c logo-box">
          <div class="flex items-center">
            <app-svg-icon [width]="40"
                          [name]="'icon_jerry_logo'">
            </app-svg-icon>
            <span class="text-24px font-gotham-bold ml-16-c text-white company-name">
              Orphanage <span class="text-14px font-weight-600">for every child</span>
            </span>
          </div>
        </a>
      </div>
    </div>

    <div class="d-flex justify-end">
      <div class="tab-item">
        <a class="d-flex align-items-center sub-tab"
            [routerLink]="['/contacts']"
            [routerLinkActive]="'menu-selected'">
            <div class="menu-title d-flex">Chúng tôi làm gì
            </div>
        </a>
      </div>

      <div class="tab-item">
          <a class="d-flex align-items-center sub-tab"
            [routerLink]="['/pipeline']"
            [routerLinkActive]="'menu-selected'">
              <div class="menu-title d-flex">Nghien cứu và báo cáo</div>
          </a>
      </div>

      <div class="tab-item">
          <a class="sub-tab d-flex align-items-center"
            [routerLink]="['/conversations']"
            [routerLinkActive]="'menu-selected'">
              <div class="menu-title">Chuyện của chúng tôi</div>
          </a>
      </div>
      <div class="tab-item">
          <a class="sub-tab d-flex align-items-center"
            [routerLink]="['/campaigns']"
            [routerLinkActive]="'menu-selected'">
              <div class="menu-title">Hành động</div>
          </a>
      </div>
    </div>
</div>
