        <div class="h-full flex-1">
            <div class="home-chart">
                <div class="w-1/3">
                    <app-date-range-picker
                        [opens]="'left'"
                        [drops]="'down'">
                    </app-date-range-picker>

                </div>

                <div class="mt-20-c home-chart-content">
                    <app-budget-chart></app-budget-chart>
                </div>
            </div>

            <div class="home-list-donate">
                <app-home-doner></app-home-doner>
            </div>
        </div>

        <div class="w-1/5 h-full">
            <app-home-overview-status></app-home-overview-status>
        </div>
    </div>
</div>
